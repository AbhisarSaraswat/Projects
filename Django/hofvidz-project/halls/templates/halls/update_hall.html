{% extends 'halls/base.html' %} {% block content %}
<div class="container">
  <form method="post">
    <h2>Edit a Hall</h2>
    {% csrf_token %} {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
  <a href="{% url 'delete_hall' hall.id %}" class="btn btn-danger">
    Delete this Hall
  </a>
</div>
{% endblock %}
