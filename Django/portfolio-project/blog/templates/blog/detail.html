<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">Abhisar Saraswat</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

                </div>
            </div>
        </nav>

    <main>
        <div class="container">
            <h1 class='text-center pt-3'>{{ blog.title }}</h1>
            <br />
            <br />
            <center><p>{{ blog.pub_date}}</p></center>
            <center><img src="{{ blog.image.url }}"  height=500/></center>
            <br />
            <br />
            <br />

            <p>{{ blog.summary }}</p>
        </div>
    </main>

    <footer class="text-muted py-5">
        <div class="container text-center">

            <p class="mb-1">&copy; Abhisar {% now "Y" %}</p>
        </div>
    </footer>
